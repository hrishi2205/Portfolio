<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/9cbbd18aeb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="productcard.css" />
  </head>
  <body>
    <div class="product-card">
      <img
        src="media/ai-generated-8587505_1280.png"
        alt="Product Image"
        class="image"
      />
      <div class="description">
        <p class="title">Amazing Product</p>
        <p class="price">$99.99</p>
        <p class="detail">
          very good and awsome product. you should buy it for sure. i love this
          product very much.
        </p>
        <button class="btn">
          <i class="fa-solid fa-cart-plus"> </i> Add to cart
        </button>
      </div>
      <div class="discount">20% OFF</div>
    </div>
  </body>
</html>
