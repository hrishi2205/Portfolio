<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Position Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 300px;
        height: 200px;
        border: 2px solid black;
        position: relative;
      }

      .box {
        width: 100px;
        height: 100px;
        background: skyblue;
        position: relative;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Relative Box</div>
    </div>
  </body>
</html>
