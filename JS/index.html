<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      button {
        margin: 5px 10px;
        padding: 10px 20px;
      }
      audio {
        margin-top: 20px;
      }
      #player {
        visibility: hidden;
        transition: opacity 0.6s ease;
      }
      #player.show {
        visibility: visible;
        opacity: 1;
      }
      .btn {
        position: relative;
        overflow: hidden;
        background: #333; /* fallback color */
        color: #fff;
        border: none;
        transition: background 0.3s ease;
        z-index: 0; /* make sure pseudo stays behind */
      }

      /* gradient overlay */
      .btn::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(270deg, #f58529, #dd2a7b, #8134af, #515bd4);
        background-size: 800% 800%;
        animation: gradientShift 6s ease infinite;
        opacity: 0; /* hidden by default */
        transition: opacity 0.6s ease; /* smooth fade */
        z-index: -1; /* âœ… force it behind the text */
      }

      /* active state */
      .btn.active-gradient::before {
        opacity: 1;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Sound Bar</h1>
    <button id="btn1" class="btn">I Really Do....</button>
    <button id="btn2" class="btn">For a Reason</button>
    <button id="btn3" class="btn">HIM</button>
    <button id="reset">Reset</button>
    <br />
    <audio id="player" controls></audio>
    <script src="script.js"></script>
  </body>
</html>
