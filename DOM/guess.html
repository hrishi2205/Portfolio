<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
  </head>
  <body>
    <h2>Guess the Number (1-10)</h2>
    <input id="input" type="number" min="1" max="10" />
    <button id="btn">Guess</button>
    <h3 id="feedback"></h3>

    <script>
      // Generate random number between 1 and 10
      const rand = Math.floor(Math.random() * 10) + 1;
      const feedback = document.getElementById("feedback");

      document.getElementById("btn").addEventListener("click", () => {
        const val = parseInt(document.getElementById("input").value);

        if (isNaN(val)) {
          feedback.innerHTML = "âš  Please enter a number!";
          return;
        }

        if (val < rand) {
          feedback.innerHTML = "Too low!";
        } else if (val > rand) {
          feedback.innerHTML = "Too high!";
        } else {
          feedback.innerHTML = "ðŸŽ‰ You guessed right!";

          // Optional: reset the game with a new random number
          // rand = Math.floor(Math.random() * 10) + 1;
        }
      });
    </script>
  </body>
</html>
